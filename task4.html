    <!-- Task 4: Restaurant Menu
    Scenario: You are developing a restaurant menu system that provides the price of a dish based on the dish name.
    Task:
    Assume a variable dish holds the name of the dish as a string (e.g.,  "Biriyani", "shawarma", "Fried rice", "veg pula").
    Print the price. -->
    <script>
       let dish=prompt("enter a dish name");
       switch(dish){
    case "Biriyani":
        console.log("The price of Biriyani is 150 INR.");
        break;
    case "Shawarma":
        console.log("The price of Shawarma is 80 INR.");
        break;
    case "Fried rice":
        console.log("The price of Fried Rice is 120 INR.");
        break;
    case "Veg pulav":
        console.log("The price of Veg Pula is 100 INR.");
        break;
    default:
        console.log("Sorry, the dish is not available.");
}
    </script>
